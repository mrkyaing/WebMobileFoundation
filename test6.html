<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap from cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--jquery from cdn link-->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">Login Form</h1>
    <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" placeholder="Enter User Name" class="form-control" id="txtUserName" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" placeholder="Enter Email" class="form-control" id="txtEmail" required>
    </div>

    <div class="mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#divAfterLogin">Login</button>
        <button class="btn btn-danger">Cancel</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="divAfterLogin" tabindex="-1" aria-labelledby="loginLabelDiv" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginLabelDiv">Login Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="displayInfo"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("button").click(function () {
            var userName = $("#txtUserName").val();
            var email = $("#txtEmail").val();
            $("#displayInfo").html("User Name: " + userName + "<br>Email: " + email);
        });
    </script>
</body>

</html>
