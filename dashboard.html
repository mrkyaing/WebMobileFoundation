<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI - Box Model Example</title>

    <style>
        /* Dashboard Layout */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            box-sizing: border-box;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Card Box Model Example */
        .card {
            background-color: rgb(19, 112, 98);
            margin: 20px 0;
            /* Margin - Outside spacing */
            padding: 15px;
            /* Padding - Inside spacing */
            border: 2px solid #ddd;
            /* Border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Optional shadow */
            box-sizing: border-box;
            /* Includes padding and border in width/height */
        }

        .card h3 {
            margin: 0 0 10px 0;
        }

        .card p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">

        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li>Reports</li>
                <li>Settings</li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Welcome to the Dashboard</h1>

            <div class="card">
                <h3>Total Users</h3>
                <p>1500</p>
            </div>

            <div class="card">
                <h3>New Orders</h3>
                <p>320</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>$45,000</p>
            </div>

        </div>

    </div>

</body>

</html>
