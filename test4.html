<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JS</title>
    <script src="js/test4.js"></script>
    <script>
        //this function works to alert to the user.
        function HiAreYouThere() {
            alert('Hi,I am here');
            var i = 10;
            console.log(i);//10
            i += 20; // i= i+20 ;
            console.log(i);// 30
            i -= 10; // i = i-10
            console.log(i);//20
            let j = 30;
            let result = j / 3;
            console.log(result);
        }
    </script>
</head>

<body>
    <button onclick="alert('Hi,You Click me');return false;">
        save me
    </button>
    <button onclick="HiAreYouThere()">Hi</button>
    <button onclick="changeColor()">change backgroundColor</button>
</body>

</html>
